name: Deploy Frontend to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H scholarai-vm.eastus.cloudapp.azure.com >> ~/.ssh/known_hosts

    - name: Deploy Frontend
      run: |
        ssh azureuser@scholarai-vm.eastus.cloudapp.azure.com << 'EOF'
        set -e
        
        echo "ðŸš€ Deploying Frontend..."
        cd /opt/scholarai/ScholarAI-Frontend
        
        # Update repository
        echo "ðŸ“¥ Updating ScholarAI-Frontend..."
        git pull origin main
        
        # Stop existing service
        echo "ðŸ›‘ Stopping Frontend..."
        ./scripts/docker.sh stop || true
        
        # Build and start service
        echo "ðŸ”¨ Building and starting Frontend..."
        ./scripts/docker.sh build
        ./scripts/docker.sh start
        
        echo "âœ… Frontend deployment completed!"
        EOF

    - name: Health Check
      run: |
        sleep 30
        echo "ðŸ¥ Running health check for Frontend..."
        if curl -f http://scholarai-vm.eastus.cloudapp.azure.com:3000; then
          echo "âœ… Frontend is responding"
        else
          echo "âŒ Frontend health check failed"
          exit 1
        fi 